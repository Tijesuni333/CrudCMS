<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Pacifico">
    <style>
        body{
          font-family: "Roboto";
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Management System</h1>
        <p> <span>Note:</span>  Fill form to register your contact details</p>
    </header>
    <section>
        <div class="up">
                <form id="form">
                    <fieldset>
                        <legend>Contact Details</legend>
                        <label for="Name">Name: </label>
                        <input type="text"  name="Name" placeholder="Enter name here" required class="input" id="input" ><br><br>
                        <br> <br>
                        <div id="msg"></div>
                    
                        <label for="email">Email: </label>
                        <input type="email"  name="email" placeholder="Enter email here" class="input" required id="input2" ><br><br>
                        <br> <br>
                        <div id="msg"></div>
    
                        <label for="Phone Number">Phone Number: </label>
                        <input type="number"  name="Phone Number" min="0"   placeholder="Enter Number here" required class="input" id="input3" > <br><br>  
                        <br> <br>
                        <div id="msg"></div>

                        <p class="btn"><input type="submit"value="Save"></p>
                    </fieldset>
                </form>
        </div>
        <div class="down">
            <h1>Your Contacts</h1>

            <div>
                <table id="posts">
                    <tr>
                        <th>Name</th>
                        <th>E mail</th>
                        <th>Phone Number</th>
                    </tr>
                    <tr>
                        <td>tijesuni</td>
                        <td>tijesuni333@gmail.com</td>
                        <td>08106049755</td>
                        <td>
                            <span class="options">
                                <i onClick="editPost(this)" class="fas fa-edit"></i>
                                <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
                              </span>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
