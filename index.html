    <title>Contact Management System</title>

<body>
    <section class="first">
        <header>
            <h1>Contact Management System</h1>
            <p> <span>Note:</span>  Fill form to register your contact details</p>
        </header>
        <div class="up">
                <form id="form" action="/action_page.php">
                    <fieldset>
                        <legend>Contact Details</legend>
                        <label for="Name">Name: </label>
                        <input type="text" id="Name" name="Name" placeholder="Enter name here" required class="input"><br><br>
    
                    
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="Enter email here" class="input" required><br><br>
    
    
                        <label for="Phone Number">Phone Number: </label>
                        <input type="number" id="Phone Number" name="Phone Number" min="0"   placeholder="Enter Number here" required class="input"> <br><br>  
                        
                        <p class="btn"><input type="submit"value="Save"></p>
                    </fieldset>
                </form>
        </div>
    </section>
    <section class="second">
        <div class="down">
            <h1>Your Contacts</h1>

            <div id="posts">
